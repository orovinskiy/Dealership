<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Car Information</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="jumbotron">
        <h1 class="font-weight-lighter text-center">Details About {{@make}}</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="carousel slide carousel-fade" id="homeCarousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#homeCarousel" data-slide-to="1"></li>
                    <li data-target="#homeCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div  class="carousel-item active">
                        <img class="d-block w-100" src="../images/carPics/{{@pic}}.jpg" alt="{{@make}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/caro/{{@pic}}1.jpg" alt="Interior of {{@make}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/caro/{{@pic}}2.jpg" alt="side picture of {{@make}}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
                <span class="sr-only">Previous</span>
            </span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">
                <span class="sr-only">Next</span>
            </span>
                </a>
            </div>
        </div>
        <div class="col-6">

        </div>
    </div>
</div>
    <p>{{ @make }}</p>

<!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
