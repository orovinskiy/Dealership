<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Payment Information</title>
</head>
<body>

<header id="header">
    <div class="jumbotron text-center">
        <h1 class="display-4">Payment Details</h1>
    </div><!-- JumboTron Div -->
</header>

<div class="container align-items-center">
    <form method="post" action="#">
        <div class="form-row"><!-- for Full Name-->
            <div class="form-group col-md-2">
                <label for="fullName">Full Name *</label>
            </div><!-- full name/first name div -->
            <div class ="form-group col-md-3">
                <input type="text" class="form-control" id="fullName" name="firstName">
                <label>First Name</label>
            </div><!--first name div-->
            <div class ="form-group col-md-3">
                <input type="text" class="form-control" id="lastName" name ="lastName">
                <label>Last Name</label>
            </div><!--last name div-->
        </div> <!--form row div-->

        <div class="form-row"> <!-- for Contact Number -->
            <div class="form-group col-md-2">
                <label for="phoneNumber">Contact Number</label>
            </div><!--contact number div-->
            <div class="form-group col-md-3">
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                <label>Ex. 999-999-9999</label>
            </div><!--input label div-->
        </div><!--form row div-->

    </form>

</div><!--container div-->


<!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
